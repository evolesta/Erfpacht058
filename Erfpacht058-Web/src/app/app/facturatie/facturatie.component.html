<h1>Facturatietaken</h1>

<p style="text-align: right;"><button mat-raised-button color="primary" routerLink="add"><mat-icon>add</mat-icon> Nieuwe taak</button></p>

<table mat-table [dataSource]="facturaties" class="mat-elevation-z8" matSort matSortActive="id" matSortDirection="desc">
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nr.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
</ng-container>
<ng-container matColumnDef="factureringsPeriode">
    <th mat-header-cell *matHeaderCellDef>Facturatieperiode</th>
    <td mat-cell *matCellDef="let element">{{perioden[element.factureringsPeriode]}}</td>
</ng-container>
<ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{statussen[element.task.status]}}</td>
</ng-container>
<ng-container matColumnDef="aanmaakDatum">
    <th mat-header-cell *matHeaderCellDef>Aanmaakdatum</th>
    <td mat-cell *matCellDef="let element">{{element.aanmaakDatum | date: 'dd-MM-yyyy'}}</td>
</ng-container>
<ng-container matColumnDef="invoices">
    <th mat-header-cell *matHeaderCellDef>Facturen</th>
    <td mat-cell *matCellDef="let element">
        <div *ngIf="element.task.status == 2">
            <button mat-icon-button (click)="downloadFacturen(element.id, 'Factuur-' + element.id + '.zip')"><mat-icon>payments</mat-icon></button>
        </div>
    </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
