<h1>Vertaaltabellen</h1>

<p style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="add"><mat-icon>add</mat-icon> Nieuwe tabel</button>
</p>

<table mat-table [dataSource]="translationTable" class="mat-elevation-z8">
    <ng-container matColumnDef="naam">
        <th mat-header-cell *matHeaderCellDef>Naam</th>
        <td mat-cell *matCellDef="let element">{{element.naam}}</td>
    </ng-container>
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let element">{{element.model}}</td>
    </ng-container>
    <ng-container matColumnDef="maker">
        <th mat-header-cell *matHeaderCellDef>Maker</th>
        <td mat-cell *matCellDef="let element">{{element.maker}}</td>
    </ng-container>
    <ng-container matColumnDef="aanmaakDatum">
        <th mat-header-cell *matHeaderCellDef>Aanmaakdatum</th>
        <td mat-cell *matCellDef="let element">{{element.aanmaakDatum | date: 'dd-MM-yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="wijzigingsDatum">
        <th mat-header-cell *matHeaderCellDef>Wijzigingsdatum</th>
        <td mat-cell *matCellDef="let element">{{element.wijzigingsDatum | date: 'dd-MM-yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{id: element.id}">
                <mat-icon>more_vert</mat-icon>
            </button>
        </td>
        <mat-menu #menu="matMenu">
            <ng-template matMenuContent let-id="id">
                <button mat-menu-item routerLink="edit/{{id}}">
                    <mat-icon>edit</mat-icon>
                    <span>Bewerken</span>
                </button>
                <button mat-menu-item (click)="removeTable(id)">
                    <mat-icon>delete</mat-icon>
                    <span>Verwijderen</span>
                </button>
            </ng-template>
        </mat-menu>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Geen vertaaltabellen aanwezig</td>
    </tr>
</table>
