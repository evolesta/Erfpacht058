<h1>Gebruikersbeheer</h1>

<p style="text-align: right;"><button mat-raised-button color="primary" routerLink="add"><mat-icon>add</mat-icon> Nieuwe gebruiker</button></p>

<table mat-table [dataSource]="usersTable" class="mat-elevation-z8">
    <ng-container matColumnDef="naam">
        <th mat-header-cell *matHeaderCellDef>Naam</th>
        <td mat-cell *matCellDef="let element">{{element.naam}}</td>
    </ng-container>
    <ng-container matColumnDef="voornamen">
        <th mat-header-cell *matHeaderCellDef>Voornamen</th>
        <td mat-cell *matCellDef="let element">{{element.voornamen}}</td>
    </ng-container>
    <ng-container matColumnDef="emailadres">
        <th mat-header-cell *matHeaderCellDef>E-mailadres</th>
        <td mat-cell *matCellDef="let element">{{element.emailadres}}</td>
    </ng-container>
    <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element">{{rol[element.role]}}</td>
    </ng-container>
    <ng-container matColumnDef="actief">
        <th mat-header-cell *matHeaderCellDef>Actief</th>
        <td mat-cell *matCellDef="let element"><mat-icon *ngIf="element.actief">check</mat-icon></td>
    </ng-container>
    <ng-container matColumnDef="acties">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button [matMenuTriggerFor]="acties" [matMenuTriggerData]="{id: element.id}"><mat-icon>more_vert</mat-icon></button></td>
    </ng-container>
    <mat-menu #acties="matMenu">
        <ng-template matMenuContent let-id="id">
            <button mat-menu-item routerLink="edit/{{id}}"><mat-icon>edit</mat-icon> Bewerken</button>
            <button mat-menu-item (click)="openResetWachtwoordDialog(id)"><mat-icon>key</mat-icon> Reset wachtwoord</button>
            <button mat-menu-item (click)="openVerwijderGebruikerDialog(id)"><mat-icon>delete</mat-icon> Verwijderen</button>
        </ng-template>
    </mat-menu>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
