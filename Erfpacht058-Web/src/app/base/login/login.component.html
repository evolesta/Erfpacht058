<div class="loginbox">
    <div class="header">
        <h1><b>Erfpacht 058 - Gemeente Leeuwarden</b></h1>
     <img src="assets/huis.jpg" width="200" height="150">
    </div>
    <mat-card>
        <div class="content">
            <h1>Login</h1>
            <span style="color: red;" *ngIf="error">
                <p>Er is een fout opgetreden na het inloggen.</p>
            </span>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field class="full-width">
                    <mat-label>E-mailadres</mat-label>
                    <input matInput formControlName="emailadres" name="email">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Wachtwoord</mat-label>
                    <input matInput type="password" formControlName="wachtwoord" name="password">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Inloggen</button>
            </form>
        </div>
    </mat-card>
</div>
